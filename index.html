<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Archivos</title>
    <link rel="stylesheet" href="style.css"> <!-- Referencia al archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Convertir Imagen</h1>
        <form id="upload-form">
            <input type="file" id="file-input" accept="image/*" required>
            <button type="submit">Subir y Convertir</button>
        </form>

        <h2>Imagen Convertida:</h2>
        <img id="converted-image" src="" alt="Imagen convertida">
    </div>

    <!-- Referencia al archivo JavaScript externo -->
    <script src="static/js/script.js"></script>
</body>
</html>
